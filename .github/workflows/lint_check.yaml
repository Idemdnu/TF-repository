name: Lint with Ruff

on:
  # Run on every PR to main
  pull_request:
    branches: [ main ]
  # And also on every push to main (after merge)
  push:
    branches: [ main ]

jobs:
  ruff-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Run Ruff
        run: ruff check .
